<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/commer.css" />
<link rel="stylesheet" type="text/css" href="css/set.css" />
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script src="js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
<title>酷课学院找回密码</title>
</head>

<body>
	<div class="commer">
    	<div class="header clearfix">
        	<div class="logo">
                <a href="javascript:;">
                    <img src="images/main/login.png" width="255" height="33" />
                </a>
            </div>
            <div class="user">密码找回</div>
        </div>
    </div>
    <div class="main-register">
    	<div class="user-register">
        	<div class="box-register">
        		<h2>忘记密码？不要紧，一步轻松找回</h2>
                <div class="user-form">
                    <form>
                        <table>
                            <tr>
                                <td class="row"><i>*</i>手机号码：</td>
                                <td>
                                    <input id="phone" class="text" type="text" />
                                    <span id="error_phone">手机号码不能为空！</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="row"><i>*</i>验证码：</td>
                                <td>
                                    <input class="text-ma" type="text" />
                                    <div class="code_hover" href="javascript:;"></div>
                    				<div class="code_click" href="javascript:;">重新获取(58秒)</div>
                                </td>
                            </tr>
                        </table>
                        <div class="buttons">
                        	<a href="javascript:;" id="btn1" class="login_phone">立即找回</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-content">
        <div class="tixian">
             <ul class="clearfix">
                <li><img src="images/login/warning.png" /></li>
                <li><p>很遗憾，我们发现该手机号码尚未注册，是否立即注册酷课学院账号？</p></li>
             </ul>
             <div class="retrieve">
                <a class="yes" href="javascript:;">立即注册</a>
                <a class="no" href="javascript:;">否</a>
             </div>
         </div>
     </div>
    <div class="footer">
            <div class="copyright">
            	<ul>
                	<li><img src="images/main/cnnic.png" width="127" height="47" /></li>
                    <li><img src="images/main/hy_124x47.png" width="124" height="47" /></li>
                	<li>
                    	<p>Copyright © 2015  杭州狮说教育科技有限公司  版权所有   浙ICP备14032235号</p>
                    	<p class="foot-li">
                        	<img src="images/main/1.png" width="16" height="16" />客服电话：4000-136-070
                        	<span><img src="images/main/2.png" width="14" height="17" />客服QQ群：374465304</span>
                        </p>
                    </li>
                </ul>
                <span></span>
            </div>
        </div>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			window.wxc.xcConfirm($(".pop-content").html(), window.wxc.xcConfirm.typeEnum.info);
		});
	});
	$(document).on("click",".tixian .no",function(){
		$(".xcConfirm").hide();
	});
</script>
</body>
</html>
