<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/commer.css" />
<link rel="stylesheet" type="text/css" href="css/set.css" />
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<title>酷课学院找回密码</title>
</head>

<body>
	<div class="commer">
    	<div class="header clearfix">
        	<div class="logo">
                <a href="javascript:;">
                    <img src="images/main/login.png" width="255" height="33" />
                </a>
            </div>
            <div class="user">密码找回</div>
        </div>
    </div>
    <div class="main-register">
    	<div class="user-register">
        	<div class="box-register">
        		<h2>忘记密码？不要紧，一步轻松找回</h2>
                <div class="user-form modify_main">
                    <form>
                        <table>
                            <tr>
                                <td class="row"><i>*</i>新密码：</td>
                                <td>
                                     <input class="text password" type="text" />
                       				 <span class="error_pwd">密码不能为空！</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="row"><i>*</i>确认密码：</td>
                                <td>
                                    <input class="text repeat_pwd" type="text" />
                       			    <span class="error_repeatPwd">重复密码不能为空！</span>
                                </td>
                            </tr>
                        </table>
                        <div class="buttons">
                        	<a href="javascript:;" class="login_setPwd_cc">确认设置</a>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <div class="footer">
            <div class="copyright">
            	<ul>
                	<li><img src="images/main/cnnic.png" width="127" height="47" /></li>
                    <li><img src="images/main/hy_124x47.png" width="124" height="47" /></li>
                	<li>
                    	<p>Copyright © 2015  杭州狮说教育科技有限公司  版权所有   浙ICP备14032235号</p>
                    	<p class="foot-li">
                        	<img src="images/main/1.png" width="16" height="16" />客服电话：4000-136-070
                        	<span><img src="images/main/2.png" width="14" height="17" />客服QQ群：374465304</span>
                        </p>
                    </li>
                </ul>
                <span></span>
            </div>
        </div>
</body>
</html>
