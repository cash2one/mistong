<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/commer.css" />
<link rel="stylesheet" type="text/css" href="css/set.css" />
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script src="js/commer.js" type="text/javascript"></script>
<script>
	$(function(){
		$("#kuko,#kuko-k").on("click",function(){
			//alert($(this).text());
			$(".cru1").slideToggle(0);
			$(".cru2").slideToggle(0);
			});
		});
</script>
<title>酷课学院登录</title>
</head>

<body>
	<div class="commer">
    	<div class="header clearfix">
        	<div class="logo">
                <a href="javascript:;">
                    <img src="images/main/login.png" width="255" height="33" />
                </a>
            </div>
            <div class="user">用户登录</div>
        </div>
    </div>
    <div class="main-login">
    	<div class="login clearfix">
            <div class="login-left">
                <img src="images/login/login_left.png" width="513" height="486" />
            </div>
            <div class="login-right">
            	<h2>登录</h2>
                <div class="xcConfirm">
                    <div class="cru1">
                        <div class="login-input">
                            <div class="login-judge">
                                <ul>
                                    <li class="name"><input type="text" placeholder="用户账号/手机号码" /></li>
                                    <li class="pass"><input type="password" placeholder="密码" /></li>
                                </ul>
                                <span class="error_name">帐号不能为空！</span>
                                <span class="error_pwd">密码不能为空！</span>
                            </div>
                            <div class="clearfix">
                                <div class="auto-login">
                                    <input type="checkbox" />
                                    下次自动登录
                                </div>
                                <div class="no-pass">
                                    <a href="javascript:;">忘记密码</a>
                                </div>
                            </div>
                            <div class="login-button">
                                <a class="login_but" href="javascript:;">立即登录</a>
                            </div>
                            <div class="register">
                                还没有账号？
                                <a href="javascript:;">立即注册</a>
                            </div>
                            <div class="partner">
                                合作方账号登录：
                                <a class="ewt" href="javascript:;">用升学e网通账号</a>
                                <a class="kuko" id="kuko" href="javascript:;">用酷课账号</a>
                            </div>
                        </div>
                        <div class="login-third">
                            <div class="third">
                                第三方账号登录：
                                <a href="javascript:;"><img src="images/login/qq.png" width="32" height="31" /></a>
                                <a href="javascript:;"><img src="images/login/sina.png" width="31" height="30" /></a>
                            </div>
                        </div>
                    </div>
                    <div class="cru2">
                        <div class="login-input">
                        	<div class="login-judge">
                                <ul>
                                    <li class="name"><input id="name" type="text" placeholder="酷课16位数字账号" /></li>
                                    <li class="pass"><input type="text" placeholder="酷课密码" /></li>
                                </ul>
                                <span class="error_name">帐号不能为空！</span>
                                <span class="error_pwd">密码不能为空！</span>
                            </div>
                            <div class="clearfix">
                                <div class="auto-login">
                                    <input type="checkbox" />
                                    下次自动登录
                                </div>
                                <div class="no-pass">
                                    <a href="javascript:;">忘记密码</a>
                                </div>
                            </div>
                            <div class="login-button">
                                <a class="login_but" href="javascript:;">立即登录</a>
                            </div>
                            <div class="return">
                                <a class="kuko-s" id="kuko-k" href="javascript:;">&lt;&lt;返回用酷课学院账号登录</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
            <div class="copyright">
            	<ul>
                	<li><img src="images/main/cnnic.png" width="127" height="47" /></li>
                    <li><img src="images/main/hy_124x47.png" width="124" height="47" /></li>
                	<li>
                    	<p>Copyright © 2015  杭州狮说教育科技有限公司  版权所有   浙ICP备14032235号</p>
                    	<p class="foot-li">
                        	<img src="images/main/1.png" width="16" height="16" />客服电话：4000-136-070
                        	<span><img src="images/main/2.png" width="14" height="17" />客服QQ群：374465304</span>
                        </p>
                    </li>
                </ul>
                <span></span>
            </div>
        </div>
</body>
</html>
