<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/commer.css" />
<link rel="stylesheet" type="text/css" href="css/set.css" />
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script type="text/javascript" src="js/addclear.js"></script>

<title>老师个人设置5</title>
</head>

<body>
	<div class="commer" id="wrapper">
    	<div class="set_header">
        	<h3>酷课--密码重置</h3>
        	<a class="close" href="javascript:;"><img src="images/cha.png" width="12" height="10" /></a>
        </div>
        <div class="set_main clearfix">
        	<h4 class="set_phone">请设置新的登陆密码：</h4>
            <ul>
                <li class="zhao clearfix">
                	<label class="qq"><b>*</b>新密码:</label>
                    <input class="ming" type="text" id="password" />
                    <div class="rowElem clearfix">
                        <table>   
                             <tr>   
                                <td id="strength_L"></td>   
                                <td id="strength_M"></td>   
                                <td id="strength_H"></td>
                                <td id="strength_Z"></td>   
                             </tr>   
                        </table>   
                    </div>
                </li>
                <li class="zhao clearfix">
                	<label class="qq"><b>*</b>确认新密码:</label>
                    <input class="ming" id="repeat_pwd2" type="text" />
                    <span class="cuo" id="error_repeatPwd2" style=" color:#f3981d; display:none;"></span>
                </li>
            </ul>
            <h4 class="tishi">提醒：长度建议6-8位，以字母、数字、符号的组合为佳。</h4>
            <div class="sure">
                <a class="btn login_setPwd"  href="javascript:;">确定</a>
            </div>
            <script>
				$('.btn').hover(
				  function(){
					$(this).addClass('btnHover');
				  },
				  function(){
					$(this).removeClass('btnHover');
				  }
				);
				
				$('.btn').click(function(){
				  $(this).addClass('btnGray');
				});
			</script>
        </div>
        <div class="pass_cuo" id="xian">
            <div class="cuo_header clearfix">
                <p>密保输入错误提示</p>
                <a class="close1" onclick="pupclose()" href="javascript:;"><b>×</b></a>
            </div>
            <div class="cuo_main">
                <ul class="clearfix">
                    <li><img src="images/tan.png" /></li>
                    <li class="jihui">恭喜你，密码已重置成功！</li>
                </ul>
                <div class="que">
                    <a class="que_btn" href="javascript:;">确定</a>
                </div>
            </div>
            <script>
                $('.que_btn').hover(
                  function(){
                    $(this).addClass('que_btnHover');
                  },
                  function(){
                    $(this).removeClass('que_btnHover');
                  }
                );
                
                $('.que_btn').click(function(){
                  $(this).addClass('que_btnGray');
                });
            </script>
        </div>
    </div>

<script type="text/javascript" charset="utf-8">
  $(function(){
	$("input").addClear();
  });
  $(function(){
	$("input").addClear();
  });
  function pupopen(){
	 document.getElementById("xian").style.display="block";
 }
function pupclose(){
	document.getElementById("xian").style.display="none";			
}
</script>
<script language=javascript>   
function getId(oElem) { return document.getElementById(oElem);} 
function myTrim(obj) { return obj.replace(/[ ]/g, ""); }
getId('password').onkeyup = function(){ 
  var pass = myTrim(this.value),colorArr=['#ededed','#f80707','#f3981d','#7bbf00','#548300'];
  if(/^[0-9]+$/.test(pass) || /^[a-zA-z]+$/.test(pass)){
  	if(pass.length <= 4 || (pass.length >= 6 && pass.length <= 8) || pass.length >8){
  		getId('strength_L').style.backgroundColor = colorArr[1];
	    getId('strength_M').style.backgroundColor = colorArr[0];
	    getId('strength_H').style.backgroundColor = colorArr[0];
	    getId('strength_Z').style.backgroundColor = colorArr[0];
  	}
 }else if(/^[a-zA-z0-9]+$/.test(pass) || /^[a-zA-Z!@#$%^&*()_+|{}?><\-\]\\[\/]+$/.test(pass) || /^[0-9!@#$%^&*()_+|{}?><\-\]\\[\/]+$/.test(pass)){ 
 	if(pass.length <= 4){
 		getId('strength_L').style.backgroundColor = colorArr[1];
	    getId('strength_M').style.backgroundColor = colorArr[0];
	    getId('strength_H').style.backgroundColor = colorArr[0];
	    getId('strength_Z').style.backgroundColor = colorArr[0];
 	}else if(pass.length > 6 && pass.length <= 8){
 		getId('strength_L').style.backgroundColor = colorArr[2];
	    getId('strength_M').style.backgroundColor = colorArr[2];
	    getId('strength_H').style.backgroundColor = colorArr[0];
	    getId('strength_Z').style.backgroundColor = colorArr[0];
 	}else if(pass.length >8){
 		getId('strength_L').style.backgroundColor = colorArr[3];
	    getId('strength_M').style.backgroundColor = colorArr[3];
	    getId('strength_H').style.backgroundColor = colorArr[3];
	    getId('strength_Z').style.backgroundColor = colorArr[0];
 	}
 }else if(/^[a-zA-Z0-9!@#$%^&*()_+|{}?><\-\]\\[\/]+$/.test(pass)){
 	if(pass.length <= 4){
 		getId('strength_L').style.backgroundColor = colorArr[1];
	    getId('strength_M').style.backgroundColor = colorArr[0];
	    getId('strength_H').style.backgroundColor = colorArr[0];
	    getId('strength_Z').style.backgroundColor = colorArr[0];
 	}else if(pass.length > 6 && pass.length <= 8){
 		getId('strength_L').style.backgroundColor = colorArr[3];
	    getId('strength_M').style.backgroundColor = colorArr[3];
	    getId('strength_H').style.backgroundColor = colorArr[3];
	    getId('strength_Z').style.backgroundColor = colorArr[0];
 	}else if(pass.length >8){
 		getId('strength_L').style.backgroundColor = colorArr[4];
	    getId('strength_M').style.backgroundColor = colorArr[4];
	    getId('strength_H').style.backgroundColor = colorArr[4];
	    getId('strength_Z').style.backgroundColor = colorArr[4];
 	}
 }

};
 </script> 

</body>
</html>
