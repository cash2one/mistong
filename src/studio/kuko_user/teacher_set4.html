<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/commer.css" />
<link rel="stylesheet" type="text/css" href="css/set.css" />
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script type="text/javascript" src="js/addclear.js"></script>
<script type="text/javascript" charset="utf-8">
  $(function(){
	$("input").addClear();
  });
</script>
<title>老师个人设置4</title>
</head>

<body>
	<div class="commer" id="wrapper">
    	<div class="set_header">
        	<h3>酷课--个人设置</h3>
        	<a class="close" href="javascript:;"><img src="images/cha.png" width="12" height="10" /></a>
        </div>
        <div class="set_main clearfix">
        	<h4 class="set_yan">
            	可通过短信验证来重新设置密码：
            </h4>
            <ul>
            	
                <li class="clearfix">
                	<label class="qq"><b>*</b>您的手机号: </label>
                    <label class="shou">136****8434</label>
                </li>
                <li class="zhao_yan clearfix">
                	<label class="qq"><b>*</b>验证码:</label>
                    <input id="maqi" class="code" type="text" />
                    <a class="code_hover" href="javascript:;"></a>
                    <a class="code_click" href="javascript:;">重新获取(58秒)</a>
                    <a class="code_cong" href="javascript:;"></a>
                    <span class="cuo" id="error_maqi" style=" color:#f3981d; display:none;">验证码已过期，请重新获取！</span>
                </li>
            </ul>
            <div class="yan_next">
                <a class="btn login_phone" href="javascript:;">下一步</a>
            </div>
            <script>
				$('.btn').hover(
				  function(){
					$(this).addClass('btnHover');
				  },
				  function(){
					$(this).removeClass('btnHover');
				  }
				);
				
				$('.btn').click(function(){
				  $(this).addClass('btnGray');
				});
			</script>
        </div>
        
    </div>
</body>
</html>
