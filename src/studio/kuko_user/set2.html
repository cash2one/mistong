<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/commer.css" />
<link rel="stylesheet" type="text/css" href="css/set.css" />
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script type="text/javascript">
	 $(document).ready(function(){
	 $(".select_box").click(function(event){
	 event.stopPropagation();
	 $(this).find(".option").toggle();
	$(this).parent().siblings().find(".option").hide();
	});
	$(document).click(function(event){
	var eo=$(event.target);
	if($(".select_box").is(":visible") && eo.attr("class")!="option" && !eo.parent(".option").length)
	$('.option').hide();
	});
	/*赋值给文本框*/
	$(".option a").click(function(){
	var value=$(this).text();
	$(this).parent().siblings(".select_txt").text(value);
	$("#select_value").val(value)
	})
	})	
</script>
<title>个人设置2</title>
</head>

<body>
	<div class="commer" id="wrapper">
    	<div class="set_header">
        	<h3>酷课--个人设置</h3>
        	<a class="close" href="javascript:;"><img src="images/cha.png" width="12" height="10" /></a>
        </div>
        <div class="set_main clearfix">
        	<h4>请设置密码保护问题，以便在你忘记密码时找回哦 。</h4>
            <ul>
            	<li class="clearfix">
                	<label><b>*</b>选择密保问题:</label>
                    <div class="question">
                        <div class="select_box">
                            <span class="select_txt">您的学号是？</span><a class="xia" href="javascript:;"></a>
                            <div class="option">
                                <a class="current" href="javascript:;">您的学号是？</a>
                                <a href="javascript:;">您的生日是？</a>
                                <a href="javascript:;">您母亲的姓名是？</a>
                                <a href="javascript:;">您父亲的姓名是？</a>
                                <a href="javascript:;">对您影响最大的人名字是？</a>
                            </div>
                        </div> 
                    </div> 
                </li>
                <li class="clearfix">
                	<label><b>*</b>问题的答案:</label>
                    <input class="ming" type="text" />
                </li>
            </ul>
            <div class="next">
                <a class="btn" href="javascript:;">下一步</a>
            </div>
            <script>
				$('.btn').hover(
				  function(){
					$(this).addClass('btnHover');
				  },
				  function(){
					$(this).removeClass('btnHover');
				  }
				);
				
				$('.btn').click(function(){
				  $(this).addClass('btnGray');
				});
			</script>
        </div>
        
    </div>
</body>
</html>
