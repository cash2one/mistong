<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/commer.css" />
<link rel="stylesheet" type="text/css" href="css/set.css" />
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script type="text/javascript" src="js/addclear.js"></script>
<script type="text/javascript" charset="utf-8">
  $(function(){
	$("input").addClear();
  });
  function pupopen(){
	 document.getElementById("xian").style.display="block";
 }
function pupclose(){
	document.getElementById("xian").style.display="none";			
}
</script>
<title>找回密码1</title>
</head>

<body>
	<div class="commer" id="wrapper">
    	<div class="set_header">
        	<h3>酷课--密码保护</h3>
        	<a class="close" href="javascript:;"><img src="images/cha.png" width="12" height="10" /></a>
        </div>
        <div class="set_main clearfix">
        	<h4 class="set_question">请回答如下密保问题：</h4>
            <ul>
            	
                <li class=" pass clearfix">
                	<label class="qq"><b>*</b>您的学号是:</label>
                    <input class="ming" type="text" />
                </li>
            </ul>
            <div class="next">
                <a class="btn login_question" onClick="pupopen()" href="javascript:;">下一步</a>
            </div>
            <script>
				$('.btn').hover(
				  function(){
					$(this).addClass('btnHover');
				  },
				  function(){
					$(this).removeClass('btnHover');
				  }
				);
				
				$('.btn').click(function(){
				  $(this).addClass('btnGray');
				});
			</script>
        </div>
        <div class="pass_cuo" id="xian">
            <div class="cuo_header clearfix">
                <p>密保输入错误提示</p>
                <a class="close1" onclick="pupclose()" href="javascript:;"><b>×</b></a>
            </div>
            <div class="cuo_main">
                <ul class="clearfix">
                    <li><img src="images/tan.png" /></li>
                    <li class="jihui">密保输入错误。您还有2次机会！</li>
                </ul>
                <div class="que">
                    <a class="que_btn" href="javascript:;">确定</a>
                </div>
            </div>
            <script>
                $('.que_btn').hover(
                  function(){
                    $(this).addClass('que_btnHover');
                  },
                  function(){
                    $(this).removeClass('que_btnHover');
                  }
                );
                
                $('.que_btn').click(function(){
                  $(this).addClass('que_btnGray');
                });
            </script>
        </div>
        <div class="pass_cuo">
            <div class="cuo_header clearfix">
                <p>密保输入错误提示</p>
                <a class="close1" onclick="pupclose()" href="javascript:;"><b>×</b></a>
            </div>
            <div class="cuo_main">
                <ul class="clearfix">
                    <li><img src="images/tan.png" /></li>
                    <li class="jihui">您已出错3次请联系人工处理</li>
                </ul>
                <div class="dian">
                    4000-136-070
                </div>
            </div>
            <script>
                $('.que_btn').hover(
                  function(){
                    $(this).addClass('que_btnHover');
                  },
                  function(){
                    $(this).removeClass('que_btnHover');
                  }
                );
                
                $('.que_btn').click(function(){
                  $(this).addClass('que_btnGray');
                });
            </script>
        </div>
    </div>
</body>
</html>
